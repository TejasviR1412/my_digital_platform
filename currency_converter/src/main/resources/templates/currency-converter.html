<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .converter-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .currency-icon {
            font-size: 2rem;
            color: #667eea;
        }
        .result-display {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #667eea;
        }
        .animate-result {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .currency-select, .amount-input {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .currency-select:focus, .amount-input:focus {
            border-color: #667eea;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="gradient-bg">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="converter-card p-5">
                <div class="text-center mb-4">
                    <div class="currency-icon mb-3">ðŸ’±</div>
                    <h1 class="display-6 fw-bold text-primary mb-2">Currency Converter</h1>
                    <p class="text-muted">Convert currencies with real-time exchange rates</p>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Conversion Form -->
                <form th:action="@{/currency/convert}" th:object="${conversionRequest}" method="post">
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label for="fromCurrency" class="form-label fw-semibold">From Currency</label>
                            <select th:field="*{fromCurrency}" id="fromCurrency" class="form-select currency-select" required>
                                <option value="">Select Currency</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="SEK">SEK - Swedish Krona</option>
                                <option value="NZD">NZD - New Zealand Dollar</option>
                                <option value="SGD">SGD - Singapore Dollar</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="toCurrency" class="form-label fw-semibold">To Currency</label>
                            <select th:field="*{toCurrency}" id="toCurrency" class="form-select currency-select" required>
                                <option value="">Select Currency</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="SEK">SEK - Swedish Krona</option>
                                <option value="NZD">NZD - New Zealand Dollar</option>
                                <option value="SGD">SGD - Singapore Dollar</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="amount" class="form-label fw-semibold">Amount</label>
                        <input type="number" th:field="*{amount}" id="amount" class="form-control amount-input"
                               step="0.01" min="0" placeholder="Enter amount to convert" required>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-convert">
                            Convert Currency
                        </button>
                    </div>
                </form>

                <!-- Conversion Result -->
                <div th:if="${conversionSuccess}" class="result-display animate-result">
                    <div class="text-center">
                        <h5 class="text-primary mb-3">Conversion Result</h5>
                        <div class="row align-items-center">
                            <div class="col-4 text-end">
                                <span class="fs-4 fw-bold text-dark" th:text="${conversionRequest.amount}">0.00</span>
                                <br>
                                <span class="text-muted" th:text="${conversionRequest.fromCurrency}">FROM</span>
                            </div>
                            <div class="col-4 text-center">
                                <span class="fs-2 text-primary">â†’</span>
                            </div>
                            <div class="col-4 text-start">
                                <span class="fs-4 fw-bold text-success" th:text="${#numbers.formatDecimal(conversionRequest.convertedAmount, 1, 2)}">0.00</span>
                                <br>
                                <span class="text-muted" th:text="${conversionRequest.toCurrency}">TO</span>
                            </div>
                        </div>
                        <div class="mt-3 p-3 bg-light rounded">
                            <small class="text-muted">
                                Exchange rate updated daily at midnight
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Link to exchange rates page -->
                <div class="text-center mt-4">
                    <a th:href="@{/currency/rates}" class="btn btn-outline-primary">
                        ðŸ“Š View All Exchange Rates
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.currency-select, .amount-input');

        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
                this.style.boxShadow = '0 0 0 0.2rem rgba(102, 126, 234, 0.25)';
            });
            input.addEventListener('blur', function() {
                this.style.borderColor = '#e9ecef';
                this.style.boxShadow = 'none';
            });
        });

        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>
</body>
</html>
